<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="224.225" height="312.808" viewBox="0 0 224.225 312.808">
  <!-- Card background -->
  <rect rx="10.63" ry="10.63" x="0.498" y="0.498" width="223.228" height="311.811"
        fill="#ffffff" stroke="#000000" stroke-width="0.997"/>

  <!-- Top-left corner rank -->
  <g transform="translate(14, 10)">
    <text x="0" y="22" font-family="Georgia, 'Times New Roman', serif" font-weight="bold"
          font-size="22" fill="#1a1a1a">★</text>
    <text x="1" y="35" font-family="Georgia, 'Times New Roman', serif" font-weight="bold"
          font-size="9" fill="#1a1a1a">JKR</text>
  </g>

  <!-- Bottom-right corner rank (rotated 180) -->
  <g transform="rotate(180 112.11 156.4)">
    <g transform="translate(14, 10)">
      <text x="0" y="22" font-family="Georgia, 'Times New Roman', serif" font-weight="bold"
            font-size="22" fill="#1a1a1a">★</text>
      <text x="1" y="35" font-family="Georgia, 'Times New Roman', serif" font-weight="bold"
            font-size="9" fill="#1a1a1a">JKR</text>
    </g>
  </g>

  <!-- ===== JESTER CHARACTER ===== -->

  <!-- Jester hat (three points with bells, sits on head) -->
  <path d="
    M 82,107
    Q 68,72 56,50
    Q 53,44 58,48
    Q 72,62 86,94
    Q 92,105 98,102
    Q 104,62 112,38
    Q 116,30 120,42
    Q 126,65 128,102
    Q 134,105 138,94
    Q 152,62 166,48
    Q 171,44 168,50
    Q 156,72 142,107
    Q 112,118 82,107
    Z" fill="#1a1a1a"/>

  <!-- Hat section dividers -->
  <path d="M 98,102 Q 95,108 92,114" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.2"/>
  <path d="M 128,102 Q 131,108 134,114" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.2"/>

  <!-- Bells at hat tips -->
  <circle cx="55" cy="46" r="7" fill="#1a1a1a"/>
  <circle cx="112" cy="33" r="7" fill="#1a1a1a"/>
  <circle cx="169" cy="46" r="7" fill="#1a1a1a"/>
  <!-- Bell highlights -->
  <circle cx="53" cy="44" r="2.5" fill="#ffffff" opacity="0.45"/>
  <circle cx="110" cy="31" r="2.5" fill="#ffffff" opacity="0.45"/>
  <circle cx="167" cy="44" r="2.5" fill="#ffffff" opacity="0.45"/>

  <!-- Face -->
  <ellipse cx="112" cy="136" rx="30" ry="32" fill="#f0e6dc" stroke="#1a1a1a" stroke-width="2.2"/>

  <!-- Eyebrows (arched, playful) -->
  <path d="M 94,120 Q 101,113 109,120" fill="none" stroke="#1a1a1a" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M 115,120 Q 123,113 130,120" fill="none" stroke="#1a1a1a" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Eye whites -->
  <ellipse cx="101" cy="129" rx="7" ry="8" fill="#ffffff" stroke="#1a1a1a" stroke-width="1.2"/>
  <ellipse cx="123" cy="129" rx="7" ry="8" fill="#ffffff" stroke="#1a1a1a" stroke-width="1.2"/>
  <!-- Pupils -->
  <circle cx="103" cy="130" r="3.5" fill="#1a1a1a"/>
  <circle cx="125" cy="130" r="3.5" fill="#1a1a1a"/>
  <!-- Pupil glints -->
  <circle cx="105" cy="128" r="1.3" fill="#ffffff"/>
  <circle cx="127" cy="128" r="1.3" fill="#ffffff"/>

  <!-- Round clown nose -->
  <circle cx="112" cy="142" r="5.5" fill="#1a1a1a"/>
  <circle cx="110" cy="140" r="1.8" fill="#ffffff" opacity="0.35"/>

  <!-- Cheeks -->
  <circle cx="89" cy="142" r="6" fill="#c4b0a0" opacity="0.3"/>
  <circle cx="135" cy="142" r="6" fill="#c4b0a0" opacity="0.3"/>

  <!-- Wide grin -->
  <path d="M 96,152 Q 104,164 112,161 Q 120,164 128,152" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Ruffled collar -->
  <path d="M 78,170 Q 85,183 93,170 Q 99,183 107,170 Q 112,183 119,170 Q 126,183 133,170 Q 139,183 146,170"
        fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Body (torso with harlequin diamonds) -->
  <path d="M 84,182 L 78,242 Q 112,252 146,242 L 140,182 Q 112,192 84,182 Z"
        fill="#1a1a1a" opacity="0.85"/>

  <!-- Diamond pattern on body -->
  <path d="M 112,190 L 122,204 L 112,218 L 102,204 Z" fill="#ffffff" opacity="0.25"/>
  <path d="M 112,216 L 119,228 L 112,240 L 105,228 Z" fill="#ffffff" opacity="0.2"/>
  <path d="M 96,196 L 103,206 L 96,216 L 89,206 Z" fill="#ffffff" opacity="0.18"/>
  <path d="M 128,196 L 135,206 L 128,216 L 121,206 Z" fill="#ffffff" opacity="0.18"/>

  <!-- JOKER text -->
  <text x="112" y="270" text-anchor="middle"
        font-family="Georgia, 'Times New Roman', serif" font-weight="bold"
        font-size="20" letter-spacing="3" fill="#1a1a1a">JOKER</text>

  <!-- Small accent dots -->
  <circle cx="85" cy="286" r="1.8" fill="#1a1a1a" opacity="0.2"/>
  <circle cx="112" cy="288" r="1.8" fill="#1a1a1a" opacity="0.2"/>
  <circle cx="139" cy="286" r="1.8" fill="#1a1a1a" opacity="0.2"/>
</svg>
